name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ci-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: "Build"
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: npm
      - name: Setup Yarn v2 (Berry)
        run: |
          npm install -g yarn
          yarn set version berry
      - name: Install Dependencies
        run: yarn install
      - name: Lint
        run: yarn run lint
      - name: Test
        run: yarn run test
