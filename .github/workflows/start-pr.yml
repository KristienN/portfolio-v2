name: Start PR

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: "Build"
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'
      - run: |
          node -v
          yarn set version berry
      - run: yarn
      - run: yarn run lint
      - run: yarn build
      - run: yarn run test
