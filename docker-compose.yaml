services:

  app:
    container_name: portfolio-1
    build: .
    ports:
      - "8001:80"
    restart: on-failure

  replica-app:
    container_name: portfolio-2
    build: .
    ports:
      - "8002:80"
    restart: on-failure

  ngx-reverse-proxy-lb:
    container_name: ngx-reverse-proxy-lb
    build: ./nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
      - replica-app
    restart: on-failure
